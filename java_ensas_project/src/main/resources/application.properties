spring.application.name=univ-events

spring.datasource.url=jdbc:mysql://localhost:3306/univ_events_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true


spring.datasource.username=springuser
spring.datasource.password=springpass


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8080

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.packages-to-scan=ma.enset.univ_events
